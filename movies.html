<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies</title>
  </head>
  <body>
    <div id="navbar">
      <h1>Movie List</h1>
      <!-- Display the wallet amount here inside h1 tag with id as "wallet". Note only amount, no extra text. Like 500 not Rs 500 -->
      <h1 id="wallet"></h1>
    </div>
    <div id="search_bar">
      <!-- input box for searching movies with id as "search" -->
      <input type="text" id="search" placeholder="Search movies" />
      <!-- No button should be there for searching movies, it should search with input  -->
      <div class="search-list" id="search-list">
        <!-- list here  -->
        <div class="search-list-item">
          <div class="search-item-thumbnail">
            <img
              src="https://upload.wikimedia.org/wikipedia/en/8/8a/The_Avengers_%282012_film%29_poster.jpg"
              alt=""
            />
          </div>
          <div class="search-item-info">
            <h3>The Avengers</h3>
            <p>2017</p>
          </div>
        </div>
      </div>
    </div>

    <div id="movies">
      <div class="result-container">
        <div class="result-grid" id="result-grid">
          <!-- movie information here  -->
          <div class="movie-poster">
            <img
              src="https://upload.wikimedia.org/wikipedia/en/8/8a/The_Avengers_%282012_film%29_poster.jpg"
              alt=""
            />
          </div>
          <div class="movie-info">
            <h3 class="movie-title">The Avengers</h3>
            <ul class="movie-misc-info">
              <li class="year">year: 2017</li>
              <li class="rated">ratings: pg-13</li>
              <li class="released">5 may 2017</li>
            </ul>
          </div>
        </div>
      </div>
      <!-- Append all searched movies here in grid format -->
      <!-- Every movie card should have image, title and a book now button  -->
      <!-- Book now buttons should have class "book_now"  -->
      <button class="book_now">book now</button>
    </div>

    <script src="scripts/movies.js"></script>
  </body>
</html>
